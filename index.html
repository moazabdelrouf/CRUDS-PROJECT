<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>cruds</h2>
        <p>PRODUCTS MANAGEMENT SYSTEM</p>
      </div>

      <div class="inputs">
        <input placeholder="Title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="Price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="Taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="Ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="Discount"
          />
          <small id="total">0</small>
        </div>
        <input placeholder="Count" type="number" id="count" />
        <input placeholder="Category" type="text" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBLock">
          <input onkeyup="searchData(this.value)"  type="text" id="search" placeholder="Search" />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
          </div>
        </div>
      </div>
      <div id="deleteAll">
        <button>Delete All</button>
      </div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
